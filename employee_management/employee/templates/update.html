{% extends 'base.html' %}
{% block title %}update{% endblock title%}
{% block content %}
<div class="container mb-5">
    <form class="col-12 card mx-auto my-3 shadow-lg p-3" method="post" enctype="multipart/form-data">
        <h3>Update Employee</h3>
        <hr/>
        {% csrf_token %}
        <div class="mb-2">
            <label class="form-label">Role</label>
            <input type="text" name="employee_role" class="form-control" placeholder="Enter the role" value="{{ employee.employee_role }}"/>
        </div>
        <div class="mb-2">
            <label class="form-label">Department</label>
            <input type="text" name="employee_department" class="form-control" placeholder="Enter the department" value="{{ employee.employee_department }}"/>
        </div>
        <div class="mb-2">
            <label class="form-label">Salary</label>
            <input type="number" name="employee_salary" class="form-control" placeholder="Enter the salary" value="{{ employee.employee_salary }}" />
        </div>
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" name="employee_email" class="form-control" placeholder="Enter the email" value="{{ employee.employee_email }}"/>
        </div>
        <div class="mb-2">
            <label class="form-label">Phone</label>
            <input type="number" name="employee_phone" class="form-control" placeholder="Enter the phone number" value="{{ employee.employee_phone }}"/>
        </div>
        <div class="mb-2">
            <label class="form-label">Image</label>
            <input type="file" name="employee_image" class="form-control" placeholder="Upload the image" value="{{ employee.employee_image }}"/>
        </div>
        <button class="btn btn-success">Update Employee</button>
    </form>
</div>
{% endblock content %}
